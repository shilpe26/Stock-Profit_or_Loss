<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mark 14</title>
</head>
<body>
    <h1>Mark 14- Stocks Practice</h1>
    <main>
        <div class="block-style">
        <div class="block">
        <label for="initial_price">Initial Price
        <input type="number" id="initial_price" class="side_bar" placeholder="Enter Initial Price"/></label>
        <label for="stocks_quantity">Stock Quantity
        <input type="number" id="stocks_quantity" class="side_bar" placeholder="Enter the number of Stocks bought"/></label>
        <label for="current_price">Current Price
        <input type="number" id="current_price" class="side_bar" placeholder="Enter Curent Price of Stocks"/></label>

        <button id="submit-btn">Tell Me!!</button>
        </div>

        <div id="output-box"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
